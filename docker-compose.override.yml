services:
  rekkoo-server-api:
    build:
      target: development
    command: npm run dev
    env_file:
      - .env
      - .env.development
    volumes:
      - ./src:/app/src
      - /app/node_modules
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.rekkoo-server-api.rule=Host(`api.rekkoo.local`)"
      - "traefik.http.routers.rekkoo-server-api.entrypoints=web"
      - "traefik.http.services.rekkoo-server-api.loadbalancer.server.port=3100"
